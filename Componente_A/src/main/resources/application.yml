spring:
  application:
    name: componente-a
  datasource:
    url: jdbc:mariadb://localhost:3306/componenteadb
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

# Configuraci√≥n OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
